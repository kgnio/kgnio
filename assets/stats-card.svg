<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="180" viewBox="0 0 900 180" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub stats card">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0A0F1A"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="10" y="10" width="880" height="160" rx="18" fill="url(#bg)" stroke="#1F2937" filter="url(#shadow)"/>

  <!-- Left -->
  <g transform="translate(48,52)">
    <text x="0" y="0" fill="#93C5FD" font-size="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">1,089</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14" font-family="ui-sans-serif, system-ui">Total Contributions</text>
  </g>

  <!-- Middle ring -->
  <g transform="translate(360,34)">
    <circle cx="56" cy="56" r="44" stroke="#1F2937" stroke-width="10"/>
    <circle cx="56" cy="56" r="44" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"
      stroke-dasharray="276.46 276.46"
      transform="rotate(-90 56 56)"/>
    <text x="56" y="62" text-anchor="middle" fill="#E5E7EB" font-size="30" font-weight="700"
      font-family="ui-sans-serif, system-ui">105</text>
    <text x="56" y="90" text-anchor="middle" fill="#9CA3AF" font-size="14"
      font-family="ui-sans-serif, system-ui">Current Streak</text>
  </g>

  <line x1="300" y1="40" x2="300" y2="140" stroke="#1F2937"/>
  <line x1="600" y1="40" x2="600" y2="140" stroke="#1F2937"/>

  <!-- Right -->
  <g transform="translate(648,52)">
    <text x="0" y="0" fill="#93C5FD" font-size="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">105</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14" font-family="ui-sans-serif, system-ui">Longest Streak</text>

    <g transform="translate(0,46)">
      <rect x="0" y="0" width="240" height="52" rx="12" fill="#0B1220" stroke="#1F2937"/>
      <path d="M 6.00 40.12 L 13.86 41.29 L 21.72 34.24 L 29.59 31.88 L 37.45 6.00 L 45.31 41.29 L 53.17 41.29 L 61.03 22.47 L 68.90 26.00 L 76.76 33.06 L 84.62 28.35 L 92.48 21.29 L 100.34 38.94 L 108.21 31.88 L 116.07 17.76 L 123.93 30.71 L 131.79 41.29 L 139.66 17.76 L 147.52 28.35 L 155.38 41.29 L 163.24 41.29 L 171.10 10.71 L 178.97 24.82 L 186.83 21.29 L 194.69 34.24 L 202.55 28.35 L 210.41 37.76 L 218.28 41.29 L 226.14 20.12 L 234.00 36.59" stroke="url(#accent)" stroke-width="2.6" fill="none"/>
    </g>
  </g>

  <g transform="translate(48,132)">
    <rect x="0" y="0" rx="999" ry="999" width="220" height="30" fill="#0B1220" stroke="#1F2937"/>
    <text x="14" y="20" fill="#9CA3AF" font-size="12" font-family="ui-sans-serif, system-ui">Auto-updated via GitHub Actions</text>
