<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub pro stats card">
  <defs>
    <!-- dark -->
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="#070B14"/>
      <stop offset="1" stop-color="#0B1220"/>
    </linearGradient>

    <!-- accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#60A5FA"/>
      <stop offset="0.55" stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>

    <linearGradient id="chartFill" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#60A5FA" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#60A5FA" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="flame" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#FDE047"/>
      <stop offset="0.55" stop-color="#FB923C"/>
      <stop offset="1" stop-color="#F43F5E"/>
    </linearGradient>

    <!-- shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- subtle highlight -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="14" y="14" width="932" height="212"
        rx="20" fill="url(#bg)" stroke="#1F2937" filter="url(#softShadow)"/>

  <!-- top-right -->
  <path d="M640 14 L840 14 L920 226 L720 226 Z"
        fill="url(#accent)" opacity="0.08"/>

  <!-- Dividers -->
  <line x1="320" y1="52" x2="320" y2="188" stroke="#1F2937"/>
  <line x1="640" y1="52" x2="640" y2="188" stroke="#1F2937"/>

  <!-- LEFT -->
  <g transform="translate(52,64)">
    <text x="0" y="0" fill="#E5E7EB" font-size="38" font-weight="800"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">1,096</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Total Contributions</text>

    <!-- chip: last active -->
    <g transform="translate(0,64)">
      <rect x="0" y="0" width="248" height="34" rx="999" fill="#0A0F1A" stroke="#1F2937"/>
      <text x="14" y="22" fill="#9CA3AF" font-size="12" font-family="ui-sans-serif, system-ui">Last active</text>
      <text x="96" y="22" fill="#E5E7EB" font-size="12" font-weight="700" font-family="ui-sans-serif, system-ui">2025-12-16</text>

      <!-- flame icon -->
      <g transform="translate(210,6)" filter="url(#glow)">
        <path d="M12.2 2.2c.5 2.5-.6 4-2 5.4C8.7 9.2 7.3 10.6 7.3 13c0 3 2.3 5.1 5 5.1 2.8 0 5-2.2 5-5.3 0-2.1-1.1-3.6-2.3-5.1-.9-1.1-1.8-2.2-1.8-3.9 0-.6 0-1.1 0-1.6z" fill="url(#flame)">
          <animate attributeName="opacity" values="0.85;1;0.9;1;0.85" dur="1.6s" repeatCount="indefinite"/>
        </path>
        <g>
          <animateTransform attributeName="transform" type="scale"
            values="1;1.08;1" dur="1.6s" repeatCount="indefinite" additive="sum"/>
        </g>
      </g>
    </g>

    <!-- small footer note -->
    <text x="0" y="136" fill="#6B7280" font-size="12" font-family="ui-sans-serif, system-ui">
      Auto-updated via GitHub Actions
    </text>
  </g>

  <!-- MIDDLE -->
  <g transform="translate(356,52)">
    <!-- ring base -->
    <circle cx="70" cy="64" r="46" stroke="#1F2937" stroke-width="10"/>
    <!-- ring progress -->
    <circle cx="70" cy="64" r="46" stroke="url(#accent)" stroke-width="10"
      stroke-linecap="round" stroke-dasharray="289.03 289.03"
      transform="rotate(-90 70 64)"/>

    <!-- pulse effect -->
    <circle cx="70" cy="64" r="56" stroke="url(#accent)" stroke-width="2" opacity="0.18">
      <animate attributeName="opacity" values="0.00;0.18;0.00" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="52;60;52" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <text x="70" y="72" text-anchor="middle" fill="#E5E7EB" font-size="34" font-weight="900"
          font-family="ui-sans-serif, system-ui">105</text>

    <text x="70" y="124" text-anchor="middle" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Current Streak</text>

    <!-- streak “flame” label -->
    <g transform="translate(146,38)">
      <rect x="0" y="0" width="118" height="30" rx="999" fill="#0A0F1A" stroke="#1F2937"/>
      <path d="M12.2 2.2c.5 2.5-.6 4-2 5.4C8.7 9.2 7.3 10.6 7.3 13c0 3 2.3 5.1 5 5.1 2.8 0 5-2.2 5-5.3 0-2.1-1.1-3.6-2.3-5.1-.9-1.1-1.8-2.2-1.8-3.9 0-.6 0-1.1 0-1.6z" fill="url(#flame)" transform="translate(12,6) scale(0.8)">
        <animate attributeName="opacity" values="0.8;1;0.85;1;0.8" dur="1.6s" repeatCount="indefinite"/>
      </path>
      <text x="40" y="20" fill="#E5E7EB" font-size="12" font-weight="700"
            font-family="ui-sans-serif, system-ui">Streak</text>
    </g>
  </g>

  <!-- RIGHT -->
  <g transform="translate(660,64)">
    <text x="0" y="0" fill="#E5E7EB" font-size="38" font-weight="800"
          font-family="ui-sans-serif, system-ui">105</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Longest Streak</text>

    <!-- chart card -->
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="250" height="86" rx="14" fill="#0A0F1A" stroke="#1F2937"/>

      <!-- grid -->
      <line x1="12" y1="12.00" x2="238.00" y2="12.00" stroke="#1F2937" opacity="0.55"/>
<line x1="12" y1="27.50" x2="238.00" y2="27.50" stroke="#1F2937" opacity="0.55"/>
<line x1="12" y1="43.00" x2="238.00" y2="43.00" stroke="#1F2937" opacity="0.55"/>
<line x1="12" y1="58.50" x2="238.00" y2="58.50" stroke="#1F2937" opacity="0.55"/>
<line x1="12" y1="74.00" x2="238.00" y2="74.00" stroke="#1F2937" opacity="0.55"/>

      <!-- area -->
      <path d="M 12.00 64.88 L 19.79 66.71 L 27.59 55.76 L 35.38 52.12 L 43.17 12.00 L 50.97 66.71 L 58.76 66.71 L 66.55 37.53 L 74.34 43.00 L 82.14 53.94 L 89.93 46.65 L 97.72 35.71 L 105.52 63.06 L 113.31 52.12 L 121.10 30.24 L 128.90 50.29 L 136.69 66.71 L 144.48 30.24 L 152.28 46.65 L 160.07 66.71 L 167.86 66.71 L 175.66 19.29 L 183.45 41.18 L 191.24 35.71 L 199.03 55.76 L 206.83 46.65 L 214.62 61.24 L 222.41 66.71 L 230.21 33.88 L 238.00 46.65 L 238.00 74.00 L 12.00 74.00 Z" fill="url(#chartFill)"/>
      <!-- line -->
      <path d="M 12.00 64.88 L 19.79 66.71 L 27.59 55.76 L 35.38 52.12 L 43.17 12.00 L 50.97 66.71 L 58.76 66.71 L 66.55 37.53 L 74.34 43.00 L 82.14 53.94 L 89.93 46.65 L 97.72 35.71 L 105.52 63.06 L 113.31 52.12 L 121.10 30.24 L 128.90 50.29 L 136.69 66.71 L 144.48 30.24 L 152.28 46.65 L 160.07 66.71 L 167.86 66.71 L 175.66 19.29 L 183.45 41.18 L 191.24 35.71 L 199.03 55.76 L 206.83 46.65 L 214.62 61.24 L 222.41 66.71 L 230.21 33.88 L 238.00 46.65" stroke="url(#accent)" stroke-width="2.6" fill="none"/>

      <!-- labels -->
      <text x="14" y="76" fill="#6B7280" font-size="11" font-family="ui-sans-serif, system-ui">Last 30 days</text>
      <text x="236" y="18" text-anchor="end" fill="#6B7280" font-size="11" font-family="ui-sans-serif, system-ui">max 34</text>
    </g>
  </g>
</svg>