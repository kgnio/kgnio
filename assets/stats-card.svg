<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="220" viewBox="0 0 900 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub stats card">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0A0F1A"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="10" y="10" width="880" height="200" rx="18" fill="url(#bg)" stroke="#1F2937" filter="url(#shadow)"/>

  <!-- Left: Total -->
  <g transform="translate(48,62)">
    <text x="0" y="0" fill="#93C5FD" font-size="32" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">1,090</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14" font-family="ui-sans-serif, system-ui">Total Contributions</text>
  </g>

  <!-- Middle: Ring -->
  <g transform="translate(340,50)">
    <circle cx="56" cy="56" r="44" stroke="#1F2937" stroke-width="10"/>
    <circle cx="56" cy="56" r="44" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"
      stroke-dasharray="276.46 276.46"
      transform="rotate(-90 56 56)"/>
    <text x="56" y="62" text-anchor="middle" fill="#E5E7EB" font-size="28" font-weight="700"
      font-family="ui-sans-serif, system-ui">105</text>
    <text x="56" y="94" text-anchor="middle" fill="#9CA3AF" font-size="14"
      font-family="ui-sans-serif, system-ui">Current Streak</text>
  </g>

  <!-- Dividers -->
  <line x1="300" y1="44" x2="300" y2="176" stroke="#1F2937"/>
  <line x1="600" y1="44" x2="600" y2="176" stroke="#1F2937"/>

  <!-- Right: Longest + Sparkline -->
  <g transform="translate(640,62)">
    <text x="0" y="0" fill="#93C5FD" font-size="32" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">105</text>
    <text x="0" y="28" fill="#9CA3AF" font-size="14" font-family="ui-sans-serif, system-ui">Longest Streak</text>

    <g transform="translate(0,52)">
      <rect x="0" y="0" width="220" height="52" rx="12" fill="#0B1220" stroke="#1F2937"/>
      <path d="M 6.00 40.12 L 13.17 41.29 L 20.34 34.24 L 27.52 31.88 L 34.69 6.00 L 41.86 41.29 L 49.03 41.29 L 56.21 22.47 L 63.38 26.00 L 70.55 33.06 L 77.72 28.35 L 84.90 21.29 L 92.07 38.94 L 99.24 31.88 L 106.41 17.76 L 113.59 30.71 L 120.76 41.29 L 127.93 17.76 L 135.10 28.35 L 142.28 41.29 L 149.45 41.29 L 156.62 10.71 L 163.79 24.82 L 170.97 21.29 L 178.14 34.24 L 185.31 28.35 L 192.48 37.76 L 199.66 41.29 L 206.83 20.12 L 214.00 35.41" stroke="url(#accent)" stroke-width="2.6" fill="none"/>
    </g>
  </g>

  <!-- Footer badge -->
  <g transform="translate(48,178)">
    <rect x="0" y="0" rx="999" ry="999" width="220" height="30" fill="#0B1220" stroke="#1F2937"/>
    <text x="14" y="20" fill="#9CA3AF" font-size="12" font-family="ui-sans-serif, system-ui">Auto-updated via GitHub Actions</text>
  </g>
</svg>