<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="200" viewBox="0 0 900 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub stats card">
  <defs>
    <!-- palette -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="12" y="12" width="876" height="176"
        rx="18" fill="#0B1220" stroke="#1F2937" filter="url(#softShadow)"/>

  <!-- Dividers -->
  <line x1="300" y1="44" x2="300" y2="156" stroke="#1F2937"/>
  <line x1="600" y1="44" x2="600" y2="156" stroke="#1F2937"/>

  <!-- Left -->
  <g transform="translate(44,56)">
    <text x="0" y="0" fill="#E5E7EB" font-size="34" font-weight="700"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">1,092</text>
    <text x="0" y="26" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Total Contributions</text>

    <g transform="translate(0,92)">
      <rect x="0" y="0" width="220" height="28" rx="999" fill="#0A0F1A" stroke="#1F2937"/>
      <text x="12" y="18" fill="#9CA3AF" font-size="12"
            font-family="ui-sans-serif, system-ui">Auto-updated via GitHub Actions</text>
    </g>
  </g>

  <!-- Middle -->
  <g transform="translate(345,44)">
    <circle cx="56" cy="56" r="44" stroke="#1F2937" stroke-width="10"/>
    <circle cx="56" cy="56" r="44" stroke="url(#accent)" stroke-width="10"
            stroke-linecap="round" stroke-dasharray="276.46 276.46"
            transform="rotate(-90 56 56)"/>

    <text x="56" y="62" text-anchor="middle" fill="#E5E7EB" font-size="30" font-weight="800"
          font-family="ui-sans-serif, system-ui">105</text>

    <!-- label moved outside ring area -->
    <text x="56" y="122" text-anchor="middle" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Current Streak</text>
  </g>

  <!-- Right -->
  <g transform="translate(640,56)">
    <text x="0" y="0" fill="#E5E7EB" font-size="34" font-weight="700"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">105</text>
    <text x="0" y="26" fill="#9CA3AF" font-size="14"
          font-family="ui-sans-serif, system-ui">Longest Streak</text>

    <g transform="translate(0,44)">
      <rect x="0" y="0" width="220" height="54" rx="12" fill="#0A0F1A" stroke="#1F2937"/>
      <path d="M 8.00 40.41 L 15.03 41.53 L 22.07 34.82 L 29.10 32.59 L 36.14 8.00 L 43.17 41.53 L 50.21 41.53 L 57.24 23.65 L 64.28 27.00 L 71.31 33.71 L 78.34 29.24 L 85.38 22.53 L 92.41 39.29 L 99.45 32.59 L 106.48 19.18 L 113.52 31.47 L 120.55 41.53 L 127.59 19.18 L 134.62 29.24 L 141.66 41.53 L 148.69 41.53 L 155.72 12.47 L 162.76 25.88 L 169.79 22.53 L 176.83 34.82 L 183.86 29.24 L 190.90 38.18 L 197.93 41.53 L 204.97 21.41 L 212.00 33.71" stroke="url(#accent)" stroke-width="2.4" fill="none" />
    </g>
  </g>
</svg>