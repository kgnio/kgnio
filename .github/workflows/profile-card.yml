name: Update Profile Stats Card

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *" # every day (UTC)

permissions:
  contents: write

concurrency:
  group: profile-stats-card-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SVG card
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}
        run: node scripts/generate-card.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/stats-card.svg
          git diff --cached --quiet && exit 0

          git commit -m "chore: update stats card"
          git pull --rebase origin main

          git push
