name: Generate Profile Card

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CARD_USERNAME: ${{ vars.CARD_USERNAME }}
          CARD_THEME: ${{ vars.CARD_THEME }}
          CARD_OUTPUT: public/card.svg
        run: |
          # Fallback to the repo-scoped token if GH_TOKEN secret is not provided
          if [ -z "$GH_TOKEN" ]; then
            export GH_TOKEN="${{ github.token }}"
          fi

          npm run generate:card

      - name: Commit & Push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/card.svg

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update public/card.svg"
          git push
